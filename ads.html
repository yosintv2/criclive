<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image with Link</title>
<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .image-container {
        max-width: 100%;
        height: 100%;
        text-align: center;
    }
    .image-container img {
        max-width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <div class="image-container">
        <a href="https://example.com">
            <img src="https://i.imgur.com/c50YH2k.png" alt="Responsive Image">
        </a>
    </div>
</body>
</html>
